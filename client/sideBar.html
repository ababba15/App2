<template name="sideBar">
    <div class="sideBar">
        <div class="sideBar_abs">
            <ul class="tabs clearfix" data-tabgroup="first-tab-group" style="padding: 0;">
                <li><a href="#tab1" id="ta1">Тра</a></li>
                <li><a href="#tab2" id="ta2">Экс</a></li>
                <li><a href="#tab3" id="ta3">Так</a></li>
                <li><a href="#tab4" id="ta4">Виз</a></li>
                <li><a href="#tab5" id="ta5">Шоп</a></li>
                <li><a href="#tab6" id="ta6">Спа</a></li>
            </ul>
            <div class="all_orders">
                <section id="first-tab-group" class="tabgroup">
                    <div id="tab1">
                        {{#each Transfer_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" omitFields='type' collection="Transfer_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab2">
                        {{#each Tour_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" collection="Tour_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab3">
                        {{#each Taxi_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" collection="Taxi_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab4">
                        {{#each Visa_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" collection="Visa_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab5">
                        {{#each Shopping_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" collection="Shopping_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab6">
                        {{#each Spa_Orders_Index }}
                        <div class="order {{order_status}}" data-order-id='{{_id}}'>
                            {{type}}
                            <br> на {{time}},
                            <br> {{date}}
                            <br> {{#afModal class="btn btn-primary" collection="Spa_Orders" operation="update" doc=this._id }}
                            <div class="update_class"></div>
                            {{/afModal}}
                        </div>
                        {{/each}}
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="chat">
        {{> chat}}
    </div>
    <script>
    $('.tabgroup > div').hide();
    $('.tabgroup > div:first-of-type').show();
    $('.tabs a').click(function(e) {
        e.preventDefault();
        var $this = $(this),
            tabgroup = '#' + $this.parents('.tabs').data('tabgroup'),
            others = $this.closest('li').siblings().children('a'),
            target = $this.attr('href');
        others.removeClass('active');
        $this.addClass('active');
        $(tabgroup).children('div').hide();
        $(target).show();

    });
    </script>
</template>
